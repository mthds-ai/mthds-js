name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      already_published: ${{ steps.check_published.outputs.already_published }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check if version is already published
        id: check_published
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if npm view mthds@$VERSION version 2>/dev/null; then
            echo "Version $VERSION is already published to npm"
            echo "already_published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is not yet published"
            echo "already_published=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check_published.outputs.already_published == 'false'
        run: npm install

      - name: Build
        if: steps.check_published.outputs.already_published == 'false'
        run: npm run build

      - name: Publish to npm
        if: steps.check_published.outputs.already_published == 'false'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.check_published.outputs.already_published == 'false'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Store the distribution packages
        if: steps.check_published.outputs.already_published == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-distributions
          path: dist/

  github-release:
    name: Create GitHub Release
    needs:
      - publish
    if: needs.publish.outputs.already_published == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog notes for current version
        run: |
          VERSION=${{ needs.publish.outputs.version }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracting changelog for version v$VERSION"

          START_LINE=$(grep -n "## \[v$VERSION\] - " CHANGELOG.md | cut -d: -f1)

          if [ -z "$START_LINE" ]; then
            echo "Warning: No changelog entry found for version v$VERSION"
            echo "CHANGELOG_NOTES=" >> $GITHUB_ENV
            exit 0
          fi

          NEXT_VERSION_LINE=$(tail -n +$((START_LINE + 1)) CHANGELOG.md | grep -n "^## \[v.*\] - " | head -1 | cut -d: -f1)

          if [ -z "$NEXT_VERSION_LINE" ]; then
            CHANGELOG_CONTENT=$(tail -n +$START_LINE CHANGELOG.md)
          else
            END_LINE=$((START_LINE + NEXT_VERSION_LINE - 1))
            CHANGELOG_CONTENT=$(sed -n "$START_LINE,$((END_LINE - 1))p" CHANGELOG.md)
          fi

          HEADER_LINE=$(echo "$CHANGELOG_CONTENT" | head -1)
          CONTENT_LINES=$(echo "$CHANGELOG_CONTENT" | tail -n +2 | sed '/^$/d' | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')

          CHANGELOG_CONTENT=$(printf "%s\n\n%s" "$HEADER_LINE" "$CONTENT_LINES")

          echo "CHANGELOG_NOTES<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: npm-package-distributions
          path: dist/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          if [ -n "$CHANGELOG_NOTES" ]; then
            gh release create "v$VERSION" \
              --repo "$GITHUB_REPOSITORY" \
              --title "v$VERSION" \
              --notes "$CHANGELOG_NOTES"
          else
            gh release create "v$VERSION" \
              --repo "$GITHUB_REPOSITORY" \
              --title "v$VERSION" \
              --notes "Release v$VERSION"
          fi
